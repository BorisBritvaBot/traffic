<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Site</title>
    <style>
        body {
            background-color: #000000; /* Чёрный фон */
            color: #FFFFFF; /* Белый текст */
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a; /* Тёмный фон для заголовка */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333; /* Разделительная линия */
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #1a1a1a;
            color: #888888; /* Светло-серый текст */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #00ff00; /* Ярко-зелёные ссылки */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на сайт</h1>
    </header>

    <main>
        <p>Это пример сайта с черным фоном и простым оформлением.</p>
        <p>Вы можете изменить стили, чтобы сделать его более уникальным.</p>
        <p>Например, <a href="#">это ссылка</a> с зелёным цветом.</p>
    </main>

    <footer>
        &copy; 2024 Все права защищены
    </footer>
</body>
</html>
